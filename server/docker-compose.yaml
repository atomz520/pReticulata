version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: always
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  server:
    build: .
    container_name: guppy-server
    restart: always
    ports:
      - '5001:5001'
    environment:
      - MONGO_URI=mongodb://mongo:27017/pReticulata
    volumes:
      - .:/usr/src/app
      - ./uploads:/usr/src/app/uploads
    depends_on:
      - mongo

volumes:
  mongo-data:
